<li>
	<img src="/content/images/{{image}}" alt="{{name}}" />
	<h3>{{name}}</h3>
	<p><span>Breed: </span>{{breed}}</p>
	<p><span>Description: </span>{{description}}</p>
	<ul class="buttons">

		</li>
	</ul>
</li>
